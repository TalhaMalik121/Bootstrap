<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap resposive Image Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--if you want some columns in a single row then make main div row and inner divs columns
    img-fluid make img resposive so that image adjusted according to div size
    img-thumbnail make img resposive and also give it a frame like 5px white border frome all side 
    and little curved corners-->
    <div class=" container-fluid row">
        <div class="col-lg-4 col-md-6" style="width: 300px;">
            <img src="pic.jpg" class="img-fluid img-thumbnail ms-2 mt-2" />
        </div>
        <div class="col-lg-4 col-md-6" style="width:300px;">
            <img src="pic.jpg" class="img-fluid ms-2 mt-2" />
        </div>
        <div class="col-lg-4 col-md-6" style="width: 300px;">
            <img src="pic.jpg" class="img-fluid ms-2 mt-2" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
