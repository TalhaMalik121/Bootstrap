<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hidding Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
    d is for display
    d-none is for hiding on all screens
    d-block is for displaying on all screens

    d-none d-sm-block  means hide only on xs
    jahan sy hide kro us sy agay screens pr hide rhgea jb tk ap usko block ni krty
    -->
    <div class="d-md-none d-lg-block">
        <h1 class="text-center">Hiding Elements</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
