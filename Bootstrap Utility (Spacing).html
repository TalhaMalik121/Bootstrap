<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap utility spacing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--Here we study about
    columns auto take 12px padding
     p-0 is is to remove that padding
     m--margins
     p--padding
     t--top
     s--start/left
     e--end/right
     b--bottom
     x--left and right
     y--top and bottom
     only p--means padding from all sides
     1--4px/0.225rem
     2--8px/0.5rem
     3--16px/1rem
     4--24px/1.5rem
     5--48px/3rem

    -->
    <div class="container-fluid">
        <div class="row">
            <div class="mt-5 mb-4 col-4 ps-5">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Quidem numquam reprehenderit consectetur magnam eligendi?
                    Quo quidem eum est sunt recusandae alias vel, natus eligendi
                    ex minus animi sapiente quas ad!
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
