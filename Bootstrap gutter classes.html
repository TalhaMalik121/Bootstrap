<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap gutter classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--gutter classes are used for giving padding and margins
    padding is from right and left only 
    1rem=16px
    gx means padding from left and right
    gx-1 means 0.25rem so its=4px so 2px padding from left and 2px from right
    gx-2 means 0.5rem so its=8px so 4px padding from left and 4px from right
    gx-3 means 1rem so its=16px so 8px padding from left and 8px from right
    gx-4 means 1.5rem so its=24px so 12px padding from left and 12px from right
    gx-5 means 3rem so its=48px so 24px padding from left and 24px from right

    gy means margins from top and button
    gy-1 means 0.25rem so its=4px so 4px margins from top and bottom
    gy-2 means 0.5rem so its=8px so 8px margins from top and bottom
    gy-3 means 1rem so its=16px so 16px margins from top and bottom
    gy-4 means 1.5rem so its=24px so 24px margins from top and bottom
    gy-5 means 3rem so its=48px so 48px margins from top and bottom

    you can also use only g-1 its means gx-1 and gy-1 both

    you can also use gutter classes for diff screens
    like: gx-lg-4
    its means having 12px from left and right only in larger screen

    p-3 is i think so size of the boxes
    -->
    <div class="container-fluid overflow-hidden">
        <div class="row">
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-center p-3">1</div>
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-center p-3">2</div>
            <div class="col-3 border bg-primary  gx-3 gy-2 text-center p-3">3</div>
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-center p-3">4</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
