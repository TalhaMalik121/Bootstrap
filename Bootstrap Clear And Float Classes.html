<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Clear And Float Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--
    float-start ==to bring div to left
    float-end ==to bring div to right
    float-none ==to remove float
    clearfix==to fix some extra changes that occur due to float properties
    
    you can also do float for diffrent devices/screens-->
<div class="border mt-2 ms-2">
    <div class="float-lg-start">
        <input type="button"value="ReadMe" title="readme"/>
    </div>
    <div class="float-lg-end">
        <input type="button"value="ReadMe" title="readme"/>
    </div>
    <div class="clearfix">

    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>  
</body>
</html>
