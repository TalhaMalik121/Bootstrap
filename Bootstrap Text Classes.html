<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap text classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--Here we study about
   --Text Alignment---
   text-start
   text-center
   text-end

   --text-break---break the text when its width is occupied

   --Font-size
   fs-1  ==2.5rem
   fs2   ==2rem
   fs-3  ==1.75rem
   fs-4  ==1.5rem
   fs-5  ==1rem

   --Font-weight and italics---
   fw-bold
   fw-bolder
   fw-normal
   fw-lighter
   fst-italic
   fst-normal

    -->
    <div class="container-fluid overflow-hidden">
        <div class="row">
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-center p-3  fw-bolder fs-1 ">Hi</div>
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-start p-3 fw-bold fs-2">Hi</div>
            <div class="col-3 border bg-primary  gx-3 gy-2 text-end p-3 fw-lighter fs-4">Hi</div>
            <div class="col-3 border  bg-primary  gx-3 gy-2 text-center p-3 fst-italic fs-5">Hi</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
