<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
    you can use button classes in
    1)anchor tag==you can make anchor a button using button classes
    2)button tag
    3)input tag
    btn== is must for using button classes
    btn-danger==is for colored filled button 
    btn-outline-danger==is for red colored outline transparent button
    
    BUTTON SIZING:-----
    the default button size is medium
    for increasing button size use 
    1)btn-lg
    for decreasing button size use
    2)btn-sm

-->
    <div class="border mt-2 ms-2">

        <div class="float-lg-start ">
            <button type="button" class="btn btn-outline-danger">Hi</button>
        </div>
        <div class="float-lg-end">
            <button type="button" class="btn btn-danger">ReadMore</button>
        </div>
        <div class="clearfix">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
