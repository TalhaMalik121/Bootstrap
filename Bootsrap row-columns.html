<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap row-cols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--
    for example you are using autocolumn layout but you want that in you have 10 columns
    you want in lg screen there would in 4 columns in first row,4 in next and 2 in last row
    -->
    <div class="container-fluid">
        <div class="container">
        <div class="row row-cols-lg-5  row-cols-md-4 row-cols-sm-3 row-cols-2 "><!--this row-cols tell the browser that 
            if having larger screen so place that 5  columns in that screen in a single row-->
            <div class="col-lg col-md col-sm col-xs border bg-light col-lg-6  ">Column1</div>
            <!--col-lg is for auto-column layout-->
            <!--col-lg-6 means if having larger screen give first column a space of 6 columns 
            and remaining acc to autocolumn layout and row-cols-->
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column2</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column3</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column4</div>
            <div class="col-lg col-md col-sm col-xs border bg-light">Column5</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column6</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column7</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column8</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column9</div>
            <div class="col-lg col-md col-sm col-xs border bg-light ">Column10</div>
           
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
